    <script>
        // console.clear();
        // gsap.config({ trialWarn: false });
        gsap.registerPlugin(ScrollTrigger);
        const main = document.querySelector('main')
        const tl1 = gsap
        .timeline({
            scrollTrigger: {
                trigger: "#container",
                start: "top top",
                end:() => `+=${main.clientHeight * 3}px`,
                pin: true,
                scrub: 2
            }
        })

        tl1.to(".target", {
            "clip-path": "polygon(-100% 0%, 100% 0%, 100% 100%, -25% 100%)",
            ease: "none",
            stagger: 1
        });
        

    </script>
